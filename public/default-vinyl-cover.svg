<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du vinyle -->
  <circle cx="100" cy="100" r="98" fill="#1a1a1b" stroke="#333" stroke-width="2"/>
  
  <!-- Reflet du vinyle -->
  <circle cx="100" cy="100" r="90" fill="url(#vinylGradient)" opacity="0.8"/>
  
  <!-- Centre du vinyle -->
  <circle cx="100" cy="100" r="15" fill="#8B5A3C"/>
  
  <!-- Trou central -->
  <circle cx="100" cy="100" r="4" fill="#000"/>
  
  <!-- Lignes de sillon -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="55" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="35" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="25" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Ã‰tiquette -->
  <circle cx="100" cy="100" r="20" fill="#C41E3A"/>
  <text x="100" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">VINYL</text>
  <text x="100" y="107" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">VAULT</text>
  
  <!-- Gradient pour le reflet -->
  <defs>
    <radialGradient id="vinylGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#444" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#222" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.3"/>
    </radialGradient>
