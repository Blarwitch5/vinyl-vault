<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Disc-3 Icon with gradient -->
  <defs>
    <linearGradient id="discGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Disc-3 Icon -->
  <g transform="translate(8, 8)">
    <!-- Outer ring -->
    <circle cx="22" cy="22" r="20" fill="none" stroke="url(#discGradient)" stroke-width="2"/>
    <!-- Middle ring -->
    <circle cx="22" cy="22" r="14" fill="none" stroke="url(#discGradient)" stroke-width="1.5"/>
    <!-- Inner ring -->
    <circle cx="22" cy="22" r="8" fill="none" stroke="url(#discGradient)" stroke-width="1"/>
    <!-- Center hole -->
    <circle cx="22" cy="22" r="2" fill="url(#discGradient)"/>
    <!-- Grooves -->
    <circle cx="22" cy="22" r="11" fill="none" stroke="url(#discGradient)" stroke-width="0.5" opacity="0.6"/>
    <circle cx="22" cy="22" r="17" fill="none" stroke="url(#discGradient)" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- VinylVault Text -->
  <text x="60" y="35" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="url(#discGradient)">
    VinylVault
  </text>
</svg>
